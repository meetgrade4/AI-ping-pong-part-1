<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="unnamed.jpg">
        <center>
            <h1 id="heading" class="heading btn btn-warning">
                AI PING-PONG
                <button class="btn btn-warning" id="instructions" data-toggle="modal" data-target="#instruction_modal">Instructions</button>
            </h1>
            <button onclick="startGame()" id="start" class="btn btn-success">start</button>
            <br>
            <div id="status" class="btn btn-danger"></div>
            <br><br>
            <div id="canvas"></div>
            <button onclick="restart()" id="restart" class="btn btn-primary">restart</button>
            <h4>Editor:Meet</h4>

            <div class="modal fade" id="instruction_modal">
                <div class="modal-dialouge">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1>Instructions <button class="close" data-dismiss="modal">&times;</button></h1>
                        </div>
                        <div class="modal-body">
                            <h3>1. Move the paddle to hit the ball<br>2.the score is displayed on the top of the game canvas<br>3.first to 4 points wins</h3>
                        </div>
                    </div>
                </div>
            </div>
        </center>
        <script src="main.js"></script>
    </body>
</html>
